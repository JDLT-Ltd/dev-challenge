<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JDLT Tech Challenge</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">Product pricing</h1>

            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="selSupplier">Supplier</label>
                        <select class="form-control" id="selSupplier">
                            <option>xxxx</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="selProduct">Product</label>
                        <select class="form-control" id="selProduct">
                            <option>xxxx</option>
                        </select>
                    </div>
                </div>
            </form>

            <h2 class="sub-header">Product details</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Supplier</th>
                            <th>Product</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>x</td>
                            <td>xxxx</td>
                            <td>xxxx</td>
                            <td>xxxx</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
